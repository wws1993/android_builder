name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ================= 方案：手动安装并锁定 Gradle 8.7 =================
      # 这种方式不使用任何可能会导致 400 错误的缓存插件
      - name: Setup Gradle 8.7
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.7-bin.zip
          sudo unzip -q gradle-8.7-bin.zip -d /opt
          echo "/opt/gradle-8.7/bin" >> $GITHUB_PATH
          rm gradle-8.7-bin.zip

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Cordova
        run: npm install -g cordova

      # 检查 Gradle 版本，确保生效（日志中应显示 8.7）
      - name: Check Gradle Version
        run: gradle -v

      - name: Prepare Platform
        run: cordova platform add android --no-interactive

      - name: Build Android APK
        run: |
          if [[ "${{ github.event.head_commit.message }}" == *"[release]"* ]]; then
            echo "模式: Release (生产环境)"
            cordova build android --release --verbose -- --apk
          else
            echo "模式: Debug (测试环境)"
            cordova build android --debug --verbose
          fi

      - name: Sign APK (Only for Release)
        if: success() && contains(github.event.head_commit.message, '[release]')
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: platforms/android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: my-app-apk
          path: |
            platforms/android/app/build/outputs/apk/**/*.apk
            ${{ steps.sign_app.outputs.signedReleaseFile }}